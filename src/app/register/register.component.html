        <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="jumbotron">
            <!-- {{name}}
            {{accno}}
            {{pwd}} -->
            <div class="form-group">
                <label for="nameid">Name</label>
                <input formControlName="name" type="text" name="name1" class="form-control" id="nameid" aria-describedby="emailHelp">
               
                <div *ngIf="getError('name')" class="error"> Name is invalid </div> </div>
        <!-- {{name_ac}} -->
            <div class="form-group">
              <label for="acno">Account Number</label>
              <input formControlName="accno" type="text" name="acno1" class="form-control" id="acno1" aria-describedby="emailHelp">
             
              <div *ngIf="getError('accno')" class="error"> accnum is invalid </div> </div>
            <div class="form-group">
              <label for="pwd">Password</label>
              <input formControlName="pwd" type="password" name="pswd1" class="form-control" id="pwd1">
           
            <div *ngIf="getError('pwd')" class="error"> passwrd is required </div> </div>
            <div class="form-group">
                <label for="pin">PIN</label>
                <input formControlName ="pin" type="number" name="pin" class="form-control" id="pinid">
             
              <div *ngIf="getError('pin')" class="error"> pin is invalid </div> </div>
          
            <button type="submit" class="btn btn-primary" value="Submit">Register</button>
         
        </div>

    </form>
